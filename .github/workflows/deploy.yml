name: Deploy Portfolio to S3

on:
  push:
    branches:
      - main   # Change to 'master' if your repo's default branch is master

jobs:
  deploy:
    runs-on: ubuntu-latest   # GitHub gives a free Linux machine to run this job

    steps:
      # Step 1: Download your repo code into that machine
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Upload files from repo â†’ S3 bucket
      - name: Deploy to S3
